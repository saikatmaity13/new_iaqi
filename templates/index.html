<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indoor Air Pollutant Forecaster</title>
    <style>
        /* --- Basic Page Styling --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            background-color: #f8f9fa;
            color: #212529;
            max-width: 960px;
            margin: 20px auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #0d6efd;
        }

        /* --- Form Styling --- */
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #dee2e6;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="file"],
        select {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 15px;
            background-color: #0d6efd;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #0b5ed7;
        }

        /* --- Table Styling --- */
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            margin-top: 10px;
        }

        th,
        td {
            padding: 12px;
            border: 1px solid #dee2e6;
            text-align: center;
        }

        th {
            background-color: #e9ecef;
        }

        #results-container {
            display: none;
        }

        /* --- Message Styling --- */
        .error {
            color: #dc3545;
            font-weight: bold;
        }

        .loading {
            text-align: center;
            font-style: italic;
            color: #6c757d;
        }

        footer {
            margin-top: 40px;
            text-align: center;
            font-size: 0.9rem;
            color: #6c757d;
        }
    </style>
</head>

<body>
    <header>
        <h1>Indoor Air Pollutant Forecaster</h1>
    </header>

    <main>
        <!-- Upload Form -->
        <form id="uploadForm">
            <div class="form-group">
                <label for="file-input">Select a CSV file to upload:</label>
                <input type="file" id="file-input" name="file" accept=".csv" required>
            </div>

            <div class="form-group">
                <label for="metric-select">Select a metric to forecast:</label>
                <select id="metric-select" name="metric">
                    <option value="PM2.5">PM2.5</option>
                    <option value="PM10">PM10</option>
                    <option value="CO">CO</option>
                </select>
            </div>

            <button type="submit">Get 7-Day Forecast</button>
        </form>

        <!-- Results Section -->
        <div id="results-container">
            <h2 id="results-title">7-Day Forecast Results</h2>
            <table id="results-table">
                <thead>
                    <tr>
                        <th>Day</th>
                        <th>Date</th>
                        <th id="metric-header">Metric Value</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Forecast rows will be injected here -->
                </tbody>
            </table>
        </div>
    </main>

    <footer>
        <p>Powered by Indoor Air Pollutant Index &middot; Backend: Flask on Render &middot; Frontend: Vercel</p>
    </footer>

    <script>
        // Backend endpoint (Flask deployed on Render)
        const backendURL = "https://indoor-air-pollutant-index.onrender.com";

        // Attach event listener for form submission
        document.getElementById('uploadForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            const resultsContainer = document.getElementById('results-container');
            const resultsTitle = document.getElementById('results-title');
            const tableHeader = document.getElementById('metric-header');
            const tableBody = document.querySelector("#results-table tbody");
            const selectedMetric = document.getElementById('metric-select').value;
            const fileInput = document.getElementById('file-input');

            // Validate file input
            if (fileInput.files.length === 0) {
                alert("Please upload a CSV file before submitting.");
                return;
            }

            // Update UI
            resultsTitle.textContent = `7-Day Forecast for ${selectedMetric}`;
            tableHeader.textContent = `${selectedMetric}`;
            tableBody.innerHTML = '<tr><td colspan="3" class="loading">Loading forecast...</td></tr>';
            resultsContainer.style.display = 'block';

            // Build FormData with only "file"
            const formData = new FormData();
            formData.append("file", fileInput.files[0]);

            try {
                // Send request to backend
                const response = await fetch(`${backendURL}/forecast/${selectedMetric}`, {
                    method: 'POST',
                    body: formData
                });

                // Log raw response for debugging
                const rawText = await response.text();
                console.log("Raw backend response:", rawText);

                if (!response.ok) {
                    throw new Error(`Server error (${response.status}): ${rawText}`);
                }

                let result;
                try {
                    result = JSON.parse(rawText);
                } catch (e) {
                    throw new Error("Invalid JSON from backend: " + rawText);
                }

                // Clear loading row
                tableBody.innerHTML = '';

                // Parse forecasts
                const forecasts = result.forecasts;
                console.log("Parsed forecasts:", forecasts);

                const today = new Date();
                forecasts.forEach((dayData, index) => {
                    const forecastDate = new Date();
                    forecastDate.setDate(today.getDate() + index + 1);

                    const row = tableBody.insertRow();
                    row.innerHTML = `
                        <td>${dayData.Day}</td>
                        <td>${forecastDate.toLocaleDateString(undefined, { month: 'short', day: 'numeric' })}</td>
                        <td>${dayData[selectedMetric]}</td>
                    `;
                });

            } catch (error) {
                // Show error in table
                tableBody.innerHTML = `<tr><td colspan="3" class="error">Error: ${error.message}</td></tr>`;
                console.error('Fetch error:', error);
            }
        });
    </script>
</body>

</html>
